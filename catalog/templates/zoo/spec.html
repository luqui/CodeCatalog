<html>
 <head>
  {% include "jquery.html" %}
  {% include "editable.html" %}

{% block scripting %}
  <script type="text/javascript">
   $(function() {
       var e = editable({ csrf_token: '{{csrf_token}}', editurl: '/spec/{{spec.id}}/edit/' });
       e.installEditButtons();
   });
  </script>
{% endblock %}
 </head>
<body>

{% block content %}
<h1 id="name" name="name" class="editable">{{spec.name}}</h1>
<p id="summary" name="summary" class="editable">{{spec.summary}}</p>
<p id="spec" name="spec" class="editable editarea">{{spec.spec}}</p>
{% endblock %}

</body>
</html>
