{% extends "zoo/search.html" %}

{% block pagetitle %}
CodeCatalog
{% endblock %}

{% block header %}
{{block.super}}
<style>
div.activity {
    padding-top: 3cm;
}
.activity table {
    border: 1px solid black;
    width: 100%;
}
.activity thead {
    font-weight: bold; 
}
</style>

<script>

$(function() {
    var search_box = $('#q');
    search_box.bind('search', function(query) {
        $('#recent_activity').hide();
    });
});

</script>

{% endblock %}

{% block content %}

{{block.super}}

<div class="activity" name='recent_activity' id='recent_activity'>
<h1>Recent Activity</h1>
<table class="activity">
 <thead>
  <tr>
   <td>Name</td>
   <td>Summary</td>
  </tr>
 </thead>
 <tbody>
{% for spec in specs %}
  <tr>
   <td><tt><a href="/{{spec.version.versionptr.id}}/">{{spec.name}}</a></tt></td>
   <td>{{spec.summary}}</td>
  </tr>
{% endfor %}
 </tbody>
</table>
</div>

{% endblock content %}
