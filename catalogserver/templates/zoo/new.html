{% extends "zoo/frame.html" %}

{% block content %}
  <h1>New Snippet</h1>
  <form action="/new/" method="post">
   {% csrf_token %}
   <textarea name="code" rows="30" cols="72"></textarea>
   <select name="language">
    <option value="python" selected>Python</option>
    <option value="javascript">Javascript</option>
   </select>
   <input type="submit" />
  </form>
{% endblock %}
